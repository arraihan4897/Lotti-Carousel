<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>

<div class="lotti">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_3qCODIPzJo.json"  background="#FFFEFE"  speed=".5"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    
    
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_z49WoSvxKM.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_wpf1kujc.json"  background="transparent"  speed=".5"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    
</div>



<div id="slider">
    <div class="slide active-slide">
      <div class="immmg"><img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=600"></div>
      <div class="slide-content">
        <!-- <h2>Slide 1</h2>
        <p>Content for slide 1</p> -->
      </div>
    </div>
    <div class="slide">
        <div class="immmg"><img src="https://images.pexels.com/photos/39853/woman-girl-freedom-happy-39853.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
      <div class="slide-content">
        <!-- <h2>Slide 2</h2>
        <p>Content for slide 2</p> -->
      </div>
    </div>
    <div class="slide">
        <div class="immmg"><img src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
      <div class="slide-content">
        <!-- <h2>Slide 3</h2>
        <p>Content for slide 3</p> -->
      </div>
    </div>
    <div class="slide">
        <div class="immmg">      <img src="https://images.pexels.com/photos/103123/pexels-photo-103123.jpeg?auto=compress&cs=tinysrgb&w=600">
        </div>
      <div class="slide-content">
        <!-- <h2>Slide 4</h2>
        <p>Content for slide 4</p> -->
      </div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

</body>
</html>
